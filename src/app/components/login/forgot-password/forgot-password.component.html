<div id="content" class="d-flex flex-column">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <div *ngIf="isSuccessful === true">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row justify-content-center">
                <div class="p-5">
                  <div class="text-center">
                    <div class="alert alert-success" role="alert">
                      Mail z linkiem do zmiany hasła został wysłany!
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="isSuccessful !== true" class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row justify-content-center">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Nie pamiętasz hasła?</h4>
                  <div *ngIf="isSuccessful === false" class="alert alert-danger" role="alert">
                    Coś poszło nie tak.
                  </div>
                  <p class="text-dark mb-4">Podaj swoją nazwę użytkonika. Dostaniesz maila z linkiem do zmiany hasła.</p>
                </div>
                <form class="user"  (ngSubmit)="onSave(f)" #f="ngForm">
                  <div class="form-group"><input  type="text" ngModel
                                                 class="form-control form-control-user"
                                                 id="password" placeholder="Nazwa użytkownika" name="username"/>
                    <div class="invalid-input" *ngIf="isUsernameValid === false">
                      <small>Nazwa użytkownika nie może być pusta!</small>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block text-white btn-user" type="submit">
                    Ok
                  </button>
                  <hr/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
