<div class="container-fluid">
  <h3 class="text-dark mb-4">Profil</h3>
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4"
                                                       src="assets/images/avatar.png" width="160" height="160">
          <div class="mb-3">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col">
          <div class="card shadow mb-3">
            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">Dane użytkownika</p>
            </div>
            <div class="card-body">
              <div class="form-group"><strong>Student/Nauczyciel</strong>
                <p>{{user.isStudent}}</p></div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group"><strong>Nazwa użytkownika</strong>
                    <p>{{user.username}}</p></div>
                </div>
                <div class="col">
                  <div class="form-group"><strong>Email</strong>
                    <p>fake@fake.com</p></div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group"><strong>Imię</strong>
                    <p>{{user.firstname}}</p></div>
                </div>
                <div class="col">
                  <div class="form-group"><strong>Nazwisko</strong>
                    <p>{{user.lastname}}</p></div>
                </div>
              </div>
            </div>
          </div>
          <div class="card shadow">
            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">Informacje Kontaktowe</p>
            </div>
            <div class="card-body">
              <div class="form-group"><strong>Adres</strong>
                <p>Słoneczna 1</p></div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group"><strong>Miasto</strong>
                    <p>Warszawa </p></div>
                </div>
                <div class="col">
                  <div class="form-group"><strong>Kraj</strong>
                    <p>Polska </p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
